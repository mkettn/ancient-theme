<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="{{ site.url | append: site.baseurl}}/atom.xml"
	      rel="alternate" title="{{ site.title }}"
	      type="application/atom+xml"/>
	<link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}"/>
	{% if site.favicon %}
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}"/>
	{% endif %}
	{% include head-custom.html %}
  </head>
  <body>
      <header>
	  {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="{{ site.logo-alt | default: 'Logo' }}" />
          {% endif %}
	  <div id="tbox">
              <span id="title">{{ site.title }}</span>
	      {% if site.description %}
              <p>{{ site.description }}</p>
	      {% endif %}
	  </div>
      </header>
      <nav>
      </nav>
      <section>
      {{ content }}
      </section>
      <footer>{% include footer-custom.html %}</footer>
    </div>
  </body>
</html>
